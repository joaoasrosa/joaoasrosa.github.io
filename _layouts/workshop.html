---
layout: default
---

<section class="intro">

	<div class="wrap">

		<h1>{{ page.title }}</h1>
		<p>{{ page.subtitle }}</p>

	</div>

</section>

<section class="single">

	<div class="wrap">

		<div style="border-color: #b7b7b7; border-style: solid; padding: 30px 20px 30px 20px; margin: 0px 15% 20px 20px; float: right;" class="col-12 col-sm-12 col-md-8 col-lg-4">
			<h4>Information:</h4>
			<ul style="list-style: disc;">
				<li><strong>Date:</strong> {{ page.workshopDate }}</li>
				<li><strong>Time:</strong> {{ page.workshopTime }}</li>
				<li><strong>Location:</strong> {{ page.workshopLocation }}</li>
				<li><strong>Price:</strong> {{ page.workshopPrice }}</li>
			</ul>
			<br />
			<a href="{{ page.workshopTickets }}" class="button" style="margin-left: 10%;">Buy now</a>
			<a href="/contact" class="button" style="text-transform: none;">Contact for in-company</a>
		</div>

		{{ page.content }}

	</div>

</section>
